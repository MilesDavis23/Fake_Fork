<!DOCTYPE html>
<html>
    <head>
        <title> Phase 3 </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="content">
                <div class ="front">
                    <h1 class="title">Phase 3.</h1>
                </div>
                <div class="back">
                    <div class="inner-text" >
                        <p> This is Phase 3 of the registration wizard. Please fill out the following information:</p>
                    </div>
                    <div class="hobbies-div" >
                        <input type="url" id="image-url" required placeholder="Enter yout favourite pictures url here">
                    </div>

                    <div class="hobbies-div">
                        <p>Please select your hobbies:</p>
                        <div class="checkbox-group">
                            <input type="checkbox" id="chess" name="hobby" value="Chess">
                            <label for="chess">Chess</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="movies" name="hobby" value="Movies">
                            <label for="movies">Movies</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="sport" name="hobby" value="Sport">
                            <label for="sport">Sport</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="cars" name="hobby" value="Cars">
                            <label for="cars">Cars</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="dolls" name="hobby" value="Dolls">
                            <label for="dolls">Dolls</label>
                        </div>
                    </div>
        
                    <div class="button-div">
                        <button class="button" id="back-button" onclick="toPhase2()"> Back </button>
                        <button class="button" id="next-button" onclick="getImgURL(), getHobbies(), toPhase4()"> Next </button>
                     </div>
                </div>
            </div>
        </div>
        <script src="phase_3.js"></script>
        <script src="common.js"></script>
    </body>
</html>
