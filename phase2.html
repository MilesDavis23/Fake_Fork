<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-box">
        <h2 class="box-title">Phase 2</h2>
        <form id="phase2-form" class="question-div">

            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div>
                <label for="street" >Street:</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" min="1" step="1">
            </div>

            <button type="submit" class="button" id="next-button" onclick="toPhase3()"> Next</button>
        </form>

        <div class="button-div">
            <button type="button" id="back-button" onclick="toPhase1()">Back</button>
        </div>
    </div> 
    <script src="common.js"></script>
    <script src="phase2.js"></script>
</body>
</html>
