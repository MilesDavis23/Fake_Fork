<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link rel="stylesheet" href="../common/common.css">
</head>
<body>
    <div class="main-box">
        <h2 class="box-title">Phase 2</h2>
        <form id="phase2-form" class="question-div">
            <label for="city" class="question">City:</label>
            <input type="text" id="city" name="city" required>
    
            <label for="street" class="question">Street:</label>
            <input type="text" id="street" name="street" required>
    
            <label for="number" class="question">Number:</label>
            <input type="number" id="number" name="number" min="1" step="1">

            <div class="button-div">
                <button type="button" id="back-button">Back</button>
                <input type="submit" value="Next">
            </div>
        </form>
    </div>
    
    <script src="../common/localStorageHandler.js"></script>
    <script src="phase2.js"></script>
</body>
</html>
