<!DOCTYPE html>
<html>
    <head>
        <title> Phase 4 </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="content">
                <div class="front">
                    <h1 class="title">Phase 4</h1>
                </div>
                <div class="back">
                        <div class="hobbies-div">
                            <p> Are you a happy person?</p>
                            <div class="checkbox-group">
                                <input type="checkbox" id="yes" name="happy" value="happy">
                                <label for="yes"> Yes </label>
                                <input type="checkbox" id="no" name="happy" value="sad">
                                <label for="no"> No </label>
                            </div>
                        </div>

                        <div class="hobbies-div">
                            <p> Will you do skydiving?</p>
                            <div class="checkbox-group">
                                <input type="checkbox" id="yes" name="skydive" value="yes.">
                                <label for="yes"> Yes </label>
                                <input type="checkbox" id="no" name="skydive" value="no.">
                                <label for="no"> No </label>
                                <input type="checkbox" id="maybe" name="skydive" value="maybe.">
                                <label for="maybe"> Maybe </label>
                            </div>
                        </div>

                        <div class="hobbies-div">
                            <p> Do you have 1$ in your pocker right now?</p>
                            <div class="checkbox-group">
                                <input type="checkbox" id="yes" name="dollar" value="yes.">
                                <label for="yes"> Yes </label>
                                <input type="checkbox" id="no" name="dollar" value="no.">
                                <label for="no"> No </label>
                            </div>
                        </div>

                        <div class="button-div">
                            <button class="button" id="back-button" onclick="toPhase3()"> Back </button>
                            <button class="button" id="next-button" onclick="getHappy(), goToSummary()"> Next </button>
                        </div>
                </div>
            </div>
        </div>
        <script src="phase_4.js"></script>
        <script src="common.js"></script>
    </body>
</html>
