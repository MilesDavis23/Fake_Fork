<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <div class = "front">
                <h2 class="title">phase 2.</h2>
            </div>
            <div class="back">
                <form id="phase2-form" class="">
                    <div class="inner-text" >
                        <p> This is Phase 2 of the registration wizard. Please fill out the following information:</p>
                    </div>
                    <input type="text" id="city" name="city" required placeholder="Enter your city:">

                    <input type="text" id="street" name="street" required placeholder="Enter your address:">

                    <input type="number" id="number" name="number" min="1" step="1" placeholder="Enter your number:">

                    <div class="button-div">
                        <button type="button" id="back-button" onclick="toPhase1()">Back</button>
                        <button type="submit" class="button" id="next-button" onclick="toPhase3()">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <script src="common.js"></script>
    <script src="phase_2.js"></script>
</body>
</html>
