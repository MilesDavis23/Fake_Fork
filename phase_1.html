<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phase 1</title>
</head>
<body>
    <div class ="card">
        <div class="content">
            <div class = "front">
                <h2 class="title">phase 1.</h2>
            </div>
        <div class="back">
            <form>
                <div class="inner-text" >
                    <p> This is Phase 1 of the registration wizard. Please fill out the following information:</p>
                </div>
                <input class="" id="name" type="text" 
                            pattern = "^[A-Z][a-z]{1,}([ ][A-Z][a-z]{1,}){1,}"
                            required
                            placeholder="enter your name: "
                ></input>

                <input class="" id="email" type="email" 
                        required
                        placeholder="enter your e-mail:"
                ></input>

                <input class="" id="birthDate" type="text"
                        pattern = "^(0[1-9]|[1-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{2}$"
                        placeholder="Enter your birthdate: dd/MM/yy"
                        required
                ></input>

                <div class="button-div">
                        <button style="width: 280px;" type="submit" onclick="toPhase2()">Next</button>
                </div> 
            </form> 
        </div>
    </div>
    <script src="phase_1.js"></script>
    <script src="common.js"></script>
</body>
</html>
